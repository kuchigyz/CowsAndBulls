<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Cows and Bulls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <table id="gameResults">
        <thead>
        <tr>
            <th>Try</th>
            <th>Guess</th>
            <th>Bulls</th>
            <th>Cows</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <form id="guessForm">
        <button type="button" id="resetButton" onclick="Start()">New Game</button>
        <input type="number" id="guessInput" placeholder="Enter 4 non-repeating digits" onfocus="this.value = ''">
        <button type="submit">Guess</button>
        <p id="errorMessage"></p> <!-- Error message will appear here -->
        <p id="winMessage">You win! Congratulations!</p> <!-- Win message -->
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
